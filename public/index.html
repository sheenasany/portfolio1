<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/1bc078812b.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <title>Sheena Sang Portfolio Website</title>
    </head>
    <body class="font-Nunito">
        
    <!-- Header -->
    <header class="min-h-screen bg-no-repeat bg-[url('./images/background-new.png')]"> 
        <nav class="flex items-center gap-4 py-4  bg-white">
            <h1 class="text-md uppercase justify-around bg-clip-text text-transparent bg-gradient-to-l from-logo-colors-from via-logo-colors-via to-logo-colors-to font-bold cursor-pointer"> Sheena/Sang</h1>
            <ul class="hidden md:flex flex-1 items-center gap-4 uppercase text-md">
                <li class="bg-clip-text text-transparent font-bold bg-[radial-gradient(ellipse_at_bottom_right,_var(--tw-gradient-stops))] from-about-colors-from
                via-about-colors-via to-about-colors-to cursor-pointer">About</li>
                <li class="bg-clip-text text-transparent font-bold bg-[conic-gradient(var(--tw-gradient-stops))]  from-project-colors-from 
                via-project-colors-via to-project-colors-to cursor-pointer">Projects</li>
                <li class="bg-clip-text text-transparent font-bold bg-[conic-gradient(var(--tw-gradient-stops))] from-contact-colors-from via-contact-colors-via to-contact-colors-to cursor-pointer">Contact</li>
                <li class="bg-clip-text text-transparent font-bold bg-gradient-to-l from-resume-colors-from via-resume-colors-via to-resume-colors-to cursor-pointer">Resume</li>
            </ul>

            <div class="hidden md:flex justify-center items-center gap-2.5">
                <a href="#">
                    <img src="./icons/github.svg" alt="github"/>
                </a>
                <a href="#"> 
                    <img src="./icons/linkedin.svg" alt="linkedin"/>
                </a>
                <a href="#">
                    <img src="./icons/darkmode.svg" alt="darkmode"/>
                </a>
            </div>

            <div class="flex md:hidden flex-1 justify-end">
                <i class="text-2xl fa-solid fa-bars" style="color: #481e57;"></i>
            </div>

        </nav>
    </header>
</body>
</html>
